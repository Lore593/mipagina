<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu cita - Lore Rodriguez’s Makeup</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="reserva.css">
</head>
<body>

  <!-- LOGO -->
  <img src="Img.PNG" alt="Logo Lore Rodriguez" class="logo">

  <!-- TÍTULO -->
  <header class="header">
    <h1 class="title">Reserva tu cita</h1>
    <p class="subtitle">Elige tu servicio, fecha y hora de manera cómoda ✨</p>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <section class="main-content">

    <!-- SERVICIOS -->
    <div class="servicios-container">
      <div class="servicio-card" data-servicio="Maquillaje social">Maquillaje social</div>
      <div class="servicio-card" data-servicio="Maquillaje con ondas sueltas">Maquillaje con ondas sueltas</div>
      <div class="servicio-card" data-servicio="Maquillaje + peinado sencillo">Maquillaje + peinado sencillo</div>
      <div class="servicio-card" data-servicio="Maquillaje + planchado">Maquillaje + planchado</div>
    </div>

    <!-- FECHA Y HORA -->
    <div class="reserva-form">
      <label for="fecha" class="label">Selecciona la fecha</label>
      <input type="date" id="fecha">

      <label for="hora" class="label">Selecciona la hora</label>
      <input type="time" id="hora" min="05:00" max="22:00">

      <!-- RESUMEN DINÁMICO -->
      <p id="resumen" class="resumen">Aún no se ha seleccionado nada.</p>

      <!-- BOTÓN -->
      <button id="reservaBtn">Termina tu reserva</button>
    </div>

  </section>

  <script>
    let servicioSeleccionado = "";
    const fechaInput = document.getElementById('fecha');
    const horaInput = document.getElementById('hora');
    const resumen = document.getElementById('resumen');

    // Función para actualizar el resumen
    function actualizarResumen() {
      if (servicioSeleccionado && fechaInput.value && horaInput.value) {
        resumen.textContent = `Has elegido ${servicioSeleccionado} el ${fechaInput.value} a las ${horaInput.value} ✨`;
      } else if (servicioSeleccionado) {
        resumen.textContent = `Servicio seleccionado: ${servicioSeleccionado}.`;
      } else {
        resumen.textContent = "Aún no se ha seleccionado nada.";
      }
    }

    // Selección de tarjetas
    const cards = document.querySelectorAll('.servicio-card');
    cards.forEach(card => {
      card.addEventListener('click', function() {
        cards.forEach(c => c.classList.remove('selected'));
        this.classList.add('selected');
        servicioSeleccionado = this.dataset.servicio;
        actualizarResumen();
      });
    });

    // Actualizar resumen al cambiar fecha o hora
    fechaInput.addEventListener('change', actualizarResumen);
    horaInput.addEventListener('change', actualizarResumen);

    // Botón de reserva
    document.getElementById('reservaBtn').addEventListener('click', () => {
      const fecha = fechaInput.value;
      const hora = horaInput.value;

      if (!servicioSeleccionado || !fecha || !hora) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const mensaje = `¡Hola Lore! Quisiera realizarme ${servicioSeleccionado} el día ${fecha} a las ${hora} ✨`;
      const url = `https://api.whatsapp.com/send?phone=593969426732&text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
